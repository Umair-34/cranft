{% extends 'base2.html' %}

{% load static %}

{% block content %}
    <!-- ***** Breadcrumb Area Start ***** -->
    <section class="breadcrumb-area overlay-dark d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Breamcrumb Content -->
                    <div class="breadcrumb-content text-center">
                        <h2 class="m-0">Contact Us</h2>
                        <ol class="breadcrumb d-flex justify-content-center">
                            <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Home</a></li>
                            <li class="breadcrumb-item active">Contact US</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Breadcrumb Area End ***** -->
    <!-- ***** Contact Area Start ***** -->
    <section class="author-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-7">
                    <!-- Intro -->
                    <div class="intro text-center">
                        <span>Contact</span>
                        <h3 class="mt-3 mb-0">Get In Touch</h3>
                    </div>
                    <!-- Item Form -->
                    <form  class="item-form card no-hover" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    {{form.name }}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    {{form.email}}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    {{form.subject}}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    {{form.message }}
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn w-100 mt-3 mt-sm-4" type="submit"><i
                                        class="icon-paper-plane mr-2"></i>Send
                                    Message
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="form-message"></p>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Contact Area End ***** -->
{% endblock %}
