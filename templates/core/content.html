{% extends 'base2.html' %}

{% load static %}

{% block content %}
 <!-- ***** Breadcrumb Area Start ***** -->
        <section class="breadcrumb-area overlay-dark d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Breamcrumb Content -->
                        <div class="breadcrumb-content text-center">
                            <h2 class="m-0">Create</h2>
                            <ol class="breadcrumb d-flex justify-content-center">
                                <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Home</a></li>
                                <li class="breadcrumb-item"><a href="{%  url 'core:profile' %}">Profile</a></li>
                                <li class="breadcrumb-item active">Upload Content</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ***** Breadcrumb Area End ***** -->

        <!-- ***** Create Area Start ***** -->
        <section class="author-area">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-7">
                        <!-- Intro -->
                        <div class="intro mt-5 mt-lg-0 mb-4 mb-lg-5">
                            <div class="intro-content">
                                <span>Get Started</span>
                                <h3 class="mt-3 mb-0">Create Item</h3>
                            </div>
                        </div>
                        <!-- Item Form -->
                        <form class="item-form card no-hover" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group form-group">
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" name="Video" required id="id_Video">
                                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" name="name" maxlength="200"  id="id_name" placeholder="Item Name" required="required">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" name="description" required id="id_description" placeholder="Description" cols="30" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="price" id="id_price" placeholder="Item Price" >
                                    </div>
                                </div>


                                <div class="col-12">
                                    <button class="btn w-100 mt-3 mt-sm-4" type="submit">Create Item</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- ***** Create Area End ***** -->
{% endblock %}
