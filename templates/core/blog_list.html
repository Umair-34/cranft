{% extends 'base2.html' %}

{% load static %}

{% block content %}

    <!-- ***** Breadcrumb Area Start ***** -->
    <section class="breadcrumb-area overlay-dark d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Breamcrumb Content -->
                    <div class="breadcrumb-content text-center">
                        <h2 class="m-0">Blog</h2>
                        <ol class="breadcrumb d-flex justify-content-center">
                            <li class="breadcrumb-item"><a href="odd-index.html">Home</a></li>
                            <li class="breadcrumb-item active">Blog</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Breadcrumb Area End ***** -->

    <!-- ***** Blog Area Start ***** -->
    <section class="blog-area load-more">
        <div class="container">
            <div class="row items">
                {% for obj in obj %}
                    <div class="col-12 col-md-4 item">
                        <!-- Single Blog -->
                        <div class="card blog-card">
                            <!-- Blog Thumb -->
                            <div class="blog-thumb">
                                <a href="odd-blog-single.html"><img src="{{ obj.Image.url }}"
                                                                    alt=""></a>
                            </div>
                            <!-- Blog Content -->
                            <div class="blog-content">
                                <!-- Meta Info -->
                                <ul class="meta-info d-flex justify-content-between list-unstyled mt-4">
                                    {% if obj.Author|length %}
                                    <li>By <a href="">Junaid Hasan</a></li>
                                    {% endif %}
                                    <li><a href="">{{ obj.Date }}</a></li>
                                </ul>
                                <!-- Blog Title -->
                                <a href="odd-blog-single.html">
                                    <h4>{{ obj.Title }}</h4>
                                </a>
                                <p>{{ obj.Tagline }}</p>
                                <!-- Blog Button -->
                                <a class="btn content-btn" href="{% url 'core:blogdetail' obj.id %}">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a id="load-btn" class="btn btn-bordered-white mt-5" href="#">Load More</a>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Blog Area End ***** -->

{% endblock %}
