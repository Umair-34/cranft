{% extends 'base2.html' %}

{% load static %}

{% block content %}

        <!-- ***** Breadcrumb Area Start ***** -->
        <section class="breadcrumb-area overlay-dark d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Breamcrumb Content -->
                        <div class="breadcrumb-content text-center">
                            <h2 class="m-0">Blog Single</h2>
                            <ol class="breadcrumb d-flex justify-content-center">
                                <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Home</a></li>
                                <li class="breadcrumb-item active">Blog</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ***** Breadcrumb Area End ***** -->

        <!-- ***** Blog Single Area Start ***** -->
        <section class="single featured post-details">
            <div class="container">
                <div class="row">
                    <!-- Main -->
                    <div class="col-12 col-lg-12 p-0">
                        <div class="row">
                            <div class="col-12 align-self-center">
                                <!-- Image -->
                                <div class="blog-thumb">
                                    <img class="w-100" src="{{ obj.Image.url }}" alt="">
                                </div>
                                <h2 class="featured ml-0">{{ obj.Title }}</h2>
                                {{ obj.Content|safe }}
                                <!-- Post Holder -->
                                <ul class="mb-5 post-holder">
                                    <li class="post-meta-item">
                                        <div class="date">
                                            <span class="posted-on">Posted On <a href="#" rel="bookmark"><time class="entry-date published updated" datetime="2018-11-01T06:18:46+00:00">{{ obj.Date }}</time></a></span>
                                        </div>
                                    </li>
                                </ul>

                                <!-- Comments -->
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
        <!-- ***** Blog Single Area End ***** -->

{% endblock %}
