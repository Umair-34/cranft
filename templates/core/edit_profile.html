{% extends 'base2.html' %}

{% load static %}


{% block content %}
    <!-- ***** Breadcrumb Area Start ***** -->
    <section class="breadcrumb-area overlay-dark d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Breamcrumb Content -->
                    <div class="breadcrumb-content text-center">
                        <h2 class="m-0">Create</h2>
                        <ol class="breadcrumb d-flex justify-content-center">
                            <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Home</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'core:profile' %}">Profile</a></li>
                            <li class="breadcrumb-item"><a>Edit Profile</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Breadcrumb Area End ***** -->
    <!-- ***** Create Area Start ***** -->
    <section class="author-area">
        <div class="container">
            <div class="row justify-content-between">

                <div class="col-12 col-md-7">
                    <!-- Intro -->
                    <div class="intro mt-5 mt-lg-0 mb-4 mb-lg-5">
                        <div class="intro-content">
                            <span>{{ request.user.username }}</span>
                            <h3 class="mt-3 mb-0">Edit Profile</h3>
                        </div>
                    </div>
                    <!-- Item Form -->
                    <form class="item-form card no-hover" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        {% include 'accounts/form_errors.html' %}
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    {{ form.Image }}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    {{ form.Tagline }}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mt-3">
                                    {{ form.PhoneNumber }}
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn w-100 mt-3 mt-sm-4" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Create Area End ***** -->
{% endblock %}
